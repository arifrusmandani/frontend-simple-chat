<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE Chat</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/main.min.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <div class="chat">
        <div class="chat-titile">
          <h3>SIMPLE Chatting</h3>
        </div>
        <div class="chat-filter">
          <select id="user" class="form-select form-select--user">
            <option value="" hidden>Pilih User</option>
            <option value="User 1">User 1</option>
            <option value="User 2">User 2</option>
          </select>
        </div>
        <div class="chat-list">
          <div id="messageList"></div>
        </div>
        <form
          class="chat-input"
          onsubmit="return sendMessage();"
          style="display: none"
        >
          <input
            id="message"
            type="text"
            placeholder="Enter message"
            autocomplete="off"
            class="form-control form-control--message"
          />
          <input
            id="buttonSend"
            type="submit"
            class="btn btn-primary"
            disabled
          />
        </form>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <!-- Include Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

    <script src="{{ url_for('static',filename='js/chat.functions.js') }}"></script>
    <script src="{{ url_for('static',filename='js/chat.js') }}"></script>
  </body>
</html>
